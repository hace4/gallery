<!DOCTYPE html >
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
        }
        .gallery-item {
            flex: 1 0 calc(33.33% - 20px);
            margin: 10px;
            cursor: pointer;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .thumbnails {
            
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .thumbnails-inner {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100%;
        }
        .thumbnail {

            flex: 1 0 80px;
            margin: 0 10px;
            cursor: pointer;
        }
        .thumbnail img {
            width: 100%;
            height: 100px;
        }
        .thumbnail.active img {
            scale: 1.05;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.687);
        }
        #myModal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            width: auto;
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            cursor: pointer;
            font-size: 24px;
        }
        .open-gallery-button {
            display: block;
            margin: auto;
            padding: 10px 20px;
            cursor: pointer;
        }
        .prev, .next {
            position: absolute;
            top: 50%;

            cursor: pointer;
            z-index: 1;
            margin: 10px;
            border-radius: 50%;
        }
        .prev:hover, .next:hover {
            scale: 0.98;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.687);
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        .info{
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }
        .mid{
            width: auto;
        }
        .mid .form-control{
            flex-grow: 0.2;
        }
        @media (max-width: 800px) {
            .prev, .next {
                display: none;
            }
        }
    </style>
    <title>Vanilla JavaScript Gallery with Thumbnails</title>
</head>
<body class="bg-dark">
    <div id="app" >
        <button class="btn btn-warning open-gallery-button" @click="openModal(currentIndex)"> <i class="bi bi-images me-3 p-0"></i>Открыть галерею</button>

        <div id="myModal" class="modal">
            <div class="info text-light">
                <div class="mid mt-1">
                        <div class="input-group d-flex justify-content-center input-group-sm">
                        <input  type="text" class="form-control " :value="currentIndex + 1" :aria-label="currentIndex + 1" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2">/ {{  this.images.length }}</span>
                      </div>
                </div>

            </div>
            <span class="close" @click="closeModal"><i class="fas fa-times-circle"></i></span>
            <img class="modal-content" id="modalImage" :src="modalImageUrl" v-if="modalImageUrl">
            <span class="prev btn" @click="prevImage"><i class="bi bi-caret-left-square-fill fa-2x text-light"></i></span>
            <span class="next btn" @click="nextImage"><i class="bi bi-caret-right-square-fill fa-2x text-light"></i></span>
            <div class="thumbnails mb-1">
                <div class="thumbnails-inner">
                    <div class="thumbnail" v-for="(image, index) in Thumbs" :key="index" @click="openModal(index)" :class="{ 'active': index === currentIndex }">
                        <img :src="image.src" width="50" height="100" :alt="image.alt" :data-index="index">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const images = [
            "page1.jpg",
            "page2.jpg",
            "Без названия.png"
            ];
            const thumbs = [
            "page1.jpg",
            "page2.jpg",
            "Без названия.png"
            ];

            const imageDir = "";

            const app = new Vue({
                el: "#app",
                data: {
                    images: images.map((image, index) => ({
                        src: imageDir + image,
                        alt: `Image ${index + 1}`
                    })),
                    Thumbs: thumbs.map((image, index) => ({
                        src: imageDir + image,
                        alt: `Image ${index + 1}`
                    })),
                    currentIndex: 0,
                    modalImageUrl: null,
                },
                methods: {
                    openModal(index) {
                        this.currentIndex = index;
                        this.modalImageUrl = this.images[index].src;
                        document.getElementById("myModal").style.display = "block";
                    },
                    closeModal() {
                        document.getElementById("myModal").style.display = "none";
                    },
                    prevImage() {
                        this.currentIndex--;
                        if (this.currentIndex < 0) {
                            this.currentIndex = this.images.length - 1;
                        }
                        this.modalImageUrl = this.images[this.currentIndex].src;
                    },
                    nextImage() {
                        this.currentIndex++;
                        if (this.currentIndex >= this.images.length) {
                            this.currentIndex = 0;
                        }
                        this.modalImageUrl = this.images[this.currentIndex].src;
                    }
                }
            });
            document.addEventListener("keydown", function (event) {
              if (event.key === "ArrowLeft") {
                  app.prevImage();
              } else if (event.key === "ArrowRight") {
                  app.nextImage();
              } else if (event.key === "Escape") {
                  app.closeModal();
              }
          });
        });
    </script>
</body>
</html>
