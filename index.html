<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">    
        <title>Gallery</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Галерея</h1>
                <button id="openGalleryBtn" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#galleryModal">Открыть галерею</button>
            </div>
        </div>
    </div>
    <!-- Модальное окно для галереи -->
    <div class="modal fade overflow-y-hidden" id="galleryModal" tabindex="-1" aria-labelledby="galleryModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header bg-dark bg-opacity-50  d-flex justify-content-between">
                        <div class="start">
                            <button class="btn text-warning toggle-thumbnails-button" alt="скрыть миниатюры">
                                <i class="bi bi-grid-3x3-gap-fill" ></i>
                            </button>
                        </div>
                        <div class="mid" style="margin-right: 24px;">
                            <p class="info mb-0" id="galleryModalLabel"></p>
                        </div>
                            
                            <div class="end">
                                <button id="showSpread" class="btn mb-1"><i class="bi bi-grid-3x3-gap-fill" ></i></button>
                                <button class="btn-close" data-bs-dismiss="modal" aria-label="Close">  
                                </button>
                                

                            </div>    
                </div>

                <div class="modal-body d-flex justify-content-center container-fluid">
                    <div class="gallery">
                        
                        <div class="carousel-control-next justify-content-end">
                            <button class="btn next-btn" style="--bs-btn-border-width: 0;"> <span
                                    class="carousel-control-next-icon bg-dark bg-opacity-75 rounded"
                                    aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="carousel-control-prev justify-content-start" >
                            <button class="btn prev-btn" style="--bs-btn-border-width: 0;"> <span
                                    class="carousel-control-prev-icon bg-dark bg-opacity-75 rounded"
                                    aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
