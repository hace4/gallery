<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Галерея</h1>
                <button id="openGalleryBtn" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#galleryModal">Открыть галерею</button>
            </div>
        </div>
    </div>
    <!-- Модальное окно для галереи -->
    <div class="modal fade overflow-y-hidden" id="galleryModal" tabindex="-1" aria-labelledby="galleryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="galleryModalLabel">Галерея</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body d-flex justify-content-center align-items-center">
                    <div class="gallery">
                        <div class="carousel-control-prev">
                            <button class="carousel-control-prev prev-btn"><span class="carousel-control-prev-icon"
                                    aria-hidden="true"></span>
                                <span class="visually-hidden">Предыдущий</span></button>
                        </div>
                        <div class="carousel-control-next">
                            <button class="carousel-control-next next-btn"> <span class="carousel-control-next-icon"
                                    aria-hidden="true"></span>
                                <span class="visually-hidden">Следующий</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="js/vanila.js"></script>
</body>

</html>
