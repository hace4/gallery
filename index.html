<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
        }
        .gallery-item {
            flex: 1 0 calc(33.33% - 20px);
            margin: 10px;
            cursor: pointer;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .thumbnails {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .thumbnails-inner {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100%;
        }
        .thumbnail {
            flex: 1 0 80px;
            margin: 0 10px;
            cursor: pointer;
        }
        .thumbnail img {
            width: 100%;
            height: auto;
            border: 2px solid transparent;
        }
        .thumbnail.active img {
            border: 2px solid #007bff;
        }
        #myModal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            cursor: pointer;
            font-size: 24px;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 1;
            color: white;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 50%;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        .open-gallery-button {
            display: block;
            margin: auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <title>Vanilla JavaScript Gallery with Thumbnails</title>
</head>
<body>
    <div id="app">
        <button class="open-gallery-button" @click="openModal(currentIndex)"><i class="fas fa-images"></i> Открыть галерею</button>

        <div id="myModal" class="modal">
            <span class="close" @click="closeModal"><i class="fas fa-times-circle"></i></span>
            <img class="modal-content" id="modalImage" :src="modalImageUrl" v-if="modalImageUrl">
            <span class="prev" @click="prevImage"><i class="fas fa-chevron-left"></i></span>
            <span class="next" @click="nextImage"><i class="fas fa-chevron-right"></i></span>
            <div class="thumbnails">
                <div class="thumbnails-inner">
                    <div class="thumbnail" v-for="(image, index) in Thumbs" :key="index" @click="openModal(index)" :class="{ 'active': index === currentIndex }">
                        <img :src="image.src" :alt="image.alt" :data-index="index">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const images = [
                "image1.jpg",
                "image2.jpg",
                "image3.jpg"
            ];

            const imageDir = "";

            const app = new Vue({
                el: "#app",
                data: {
                    images: images.map((image, index) => ({
                        src: imageDir + image,
                        alt: `Image ${index + 1}`
                    })),
                    Thumbs: images.map((image, index) => ({
                        src: imageDir + image,
                        alt: `Image ${index + 1}`
                    })),
                    currentIndex: 0,
                    modalImageUrl: null,
                },
                methods: {
                    openModal(index) {
                        this.currentIndex = index;
                        this.modalImageUrl = this.images[index].src;
                        document.getElementById("myModal").style.display = "block";
                    },
                    closeModal() {
                        document.getElementById("myModal").style.display = "none";
                    },
                    prevImage() {
                        this.currentIndex--;
                        if (this.currentIndex < 0) {
                            this.currentIndex = this.images.length - 1;
                        }
                        this.modalImageUrl = this.images[this.currentIndex].src;
                    },
                    nextImage() {
                        this.currentIndex++;
                        if (this.currentIndex >= this.images.length) {
                            this.currentIndex = 0;
                        }
                        this.modalImageUrl = this.images[this.currentIndex].src;
                    }
                }
            });
            document.addEventListener("keydown", function (event) {
              if (event.key === "ArrowLeft") {
                  app.prevImage();
              } else if (event.key === "ArrowRight") {
                  app.nextImage();
              } else if (event.key === "Escape") {
                  app.closeModal();
              }
          });
        });
    </script>
</body>
</html>
