<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <!-- Ваш контент и галерея -->
  <div id="app">
    <div class="gallery">
      <a v-for="(image, index) in images" :key="index" :data-fancybox="galleryId" :href="image.url" :data-caption="image.caption">
        <img :src="image.thumbnail" :width="image.width" :height="image.height" :alt="image.alt" />
      </a>
    </div>
  </div>

  <!-- Кнопки для переключения миниатюр и модального окна -->


  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        galleryId: 'gallery',
        images: [
          {
            url: 'https://lipsum.app/id/2/1600x1200',
            thumbnail: 'https://lipsum.app/id/2/200x150',
            width: 200,
            height: 150,
            alt: 'Image 1',
            caption: 'Optional caption,<br />that can contain <em>HTML</em> code'
          },
          {
            url: 'https://lipsum.app/id/3/1600x1200',
            thumbnail: 'https://lipsum.app/id/3/200x150',
            width: 200,
            height: 150,
            alt: 'Image 2',
            caption: 'Caption for Image 2'
          },
          {
            url: 'https://lipsum.app/id/4/1600x1200',
            thumbnail: 'https://lipsum.app/id/4/200x150',
            width: 200,
            height: 150,
            alt: 'Image 3',
            caption: 'Caption for Image 3'
          },
          // Добавьте больше изображений по мере необходимости
        ]
      },
      mounted() {
        // Инициализируем FancyBox после рендеринга Vue
        Fancybox.bind(`[data-fancybox="${this.galleryId}"]`, {
          //
        });

        // Инициализируем карусель для миниатюр
      }
    });
  </script>
</body>
</html>
